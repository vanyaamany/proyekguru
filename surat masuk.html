<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Surat Masuk</title>
</head>

<body>
    <div class="container">
        <h1>Formulir Surat Masuk</h1>
        <hr>
    </div>

    <div class="container">
        <form class="mt-3">
            <div class="form-group row">
                <label for="no_urut" class="col-sm-2 col-form-label">No Urut</label>
                <div class="col-sm-10 col-md-1">
                    <input type="text" class="form-control" id="no_urut">
                </div>
            </div>
            <div class="form-group row">
                <label for="tgl_masuk" class="col-sm-2 col-form-label">Tanggal Masuk</label>
                <div class="col-sm-10 col-md-2">
                    <input type="date" class="form-control" id="tgl_masuk">
                </div>
            </div>
            <div class="form-group row">
                <label for="asal_surat" class="col-sm-2 col-form-label">Asal Surat</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="asal_surat">
                </div>
            </div>
            <div class="form-group row">
                <label for="tgl_surat" class="col-sm-2 col-form-label">Tanggal Surat</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="tgl_surat">
                </div>
            </div>
            <div class="form-group row">
                <label for="nomor_surat" class="col-sm-2 col-form-label">Nomor Surat</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nomor_surat">
                </div>
            </div>
            <div class="form-group row">
                <label for="Isi" class="col-sm-2 col-form-label">Perihal/Isi Ringkas</label>
                <div class="col-sm-10 col-md-2">
                    <textarea name="Isi" id="Isi" cols="100" rows="5">

                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="sub_surat" class="col-sm-2 col-form-label">Subjek Surat</label>
                <div class="col-sm-5">
                    <select class="form-control">
                        <option value="">...</option>
                        <option value="">Undangan</option>
                        <option value="">Pemberitahuan</option>
                        <option value="">Permohonan</option>
                        <option value="">Penawaran</option>
                        <option value="">Kerja Sama</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="tempat_pelaksanaan" class="col-sm-2 col-form-label" >Tempat Pelaksanaan</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control bg-light" id="tempat_pelaksanaan">
                </div>
                <label for="tanggal_pelaksanaan">Tanggal Pelaksanaan</label>
                <div class="col-sm-3">
                    <input type="date" class="form-control bg-light" id="tanggal_pelaksanaan">
                </div>
            </div>
            <div class="form-group row">
                <label for="diteruskan" class="col-sm-2 col-form-label">Diteruskan Kepada</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="diteruskan">
                </div>
            </div>
            <div class="form-group row">
                <label for="Isi" class="col-sm-2 col-form-label">Perihal/Isi Ringkas</label>
                <div class="col-sm-10 col-md-2">
                    <textarea name="Isi" id="Isi" cols="100" rows="5">

                        </textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Unggah Surat</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-primary">Hapus</button>
                    </div>
                </div>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
