            </div>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="diteruskan">
                </div>
            </div>

            <div class="form-group row">
                <label for="tgl_masuk" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-10 col-md-2">
